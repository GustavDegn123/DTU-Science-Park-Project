<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/frontend/css/global.css">
    <link rel="stylesheet" href="/frontend/css/login.css">
</head>
<body>

<header class="main-header">
    <div class="logo">
        <img src="/frontend/images/dtu.png" alt="DTU Logo">
    </div>
    <nav>
        <ul class="nav-menu">
            <li><a href="/about">About Us</a></li>
            <li><a href="/login" class="active">Login</a></li>
            <li><a href="/signup">Sign Up</a></li>
        </ul>
    </nav>
</header>

<section class="form-container">
    <h2>Login to Your Account</h2>

    <div class="role-toggle">
        <button id="investorLoginBtn" class="active">Investor</button>
        <button id="companyLoginBtn">Company</button>
    </div>

    <form id="loginForm">
        <div id="investorLoginFields">
            <input type="email" id="investorEmail" name="email" placeholder="Email" required>
            <input type="password" id="investorPassword" name="password" placeholder="Password" required>
        </div>

        <div id="companyLoginFields" style="display: none;">
            <input type="email" id="companyEmail" name="business_email" placeholder="Business Email">
            <input type="password" id="companyPassword" name="password" placeholder="Password">
        </div>

        <div class="btn-group">
            <button type="submit" class="primary-btn">Login</button>
            <button type="reset" class="secondary-btn">Reset</button>
        </div>

        <div id="loginResult"></div>
    </form>
</section>

<script src="/frontend/js/login.js"></script>
</body>
</html>
